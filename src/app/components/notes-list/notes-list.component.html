<div class="mt-2">
  <div *ngFor="let note of notes" class="row mb-1">
    <div class="col-sm-4">
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
        <div class="toast-header">
          <strong class="mr-auto">{{note.title}}</strong>
          <small class="text-muted">2 seconds ago</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" (click)="removeNote(note.id)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          {{note.message}}
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <button *ngIf="!showAddNoteForm" type="button" class="btn btn-link" (click)="addNote()">+ Add note</button>
      <div *ngIf="showAddNoteForm">
        <hr>
        <app-create-note (save)="saveNote($event)" (cancel)="cancelNote()"></app-create-note>
      </div>
    </div>
  </div>
</div>
